  <script type="text/paperscript" canvas="myCanvas">
  var objects = [];

  function onMouseDown(event) {
    console.log('view', view.size.width)
    let width = view.size.width
    var sound = new Howl({
      src: alphabet["a"]
    });

    sound.play();

}

  function onKeyDown(event) {
    let maxPoint = new Point(view.size.width, view.size.height);
    let randomPoint = Point.random();
    let newPoint = maxPoint * randomPoint;

  	// When a key is pressed, set the content of the text item:
    let object = new Path.RegularPolygon(newPoint, Math.floor(Math.random() * 3) + 3  , 10);
    object.fillColor = '#e9e9ff';
    objects.push(object);

    var sound = new Howl({
      src: alphabet[event.key]
    });

    sound.play();

  }

  function onFrame(event){
    for (var i = 0; i < objects.length; i++){

      objects[i].fillColor.hue += 3;
      objects[i].scale(1.04);
      objects[i].rotate(1.5);
      if (objects[i].area > 3000000000 && i !== (objects.length -1)){
        objects[i].remove();
        objects.splice(i, 1);
        i--;
      }
    }
  }
</script>
</head>
<body>
	<canvas id="myCanvas" resize="true"></canvas>
</body>
</html>
